<html><head>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<style>
html,body {
	margin: 0;
	padding: 0;
	width: 100%;
	text-align: center;
	overflow-x: hidden;
}
.portrait canvas {
	transform-origin: 0 0;
	transform: rotate(-90deg) translateX(-100%);
}
.desktop canvas {
 	transform: scale(-1, 1);
}
</style>
<title>自然图片识别的例子</title>
</head>
<body>
<script  src="./three.js/vendor/jsartoolkit5/build/artoolkit.min.js"></script>
<!-- <script src="worker_artoolkit2/vendor/jsartoolkit5/build/artoolkit.debug.js"></script> --> 
<!--  <script src="worker_artoolkit2/vendor/jsartoolkit5/js/artoolkit.api.js"></script>  -->
	
<script  src="./three.js/examples/vendor/three.js/build/three.js"></script>
<script  src="./three.js/vendor/jsartoolkit5/js/artoolkit.three.js"></script>
<script src="./three.js/examples/vendor/three.js/examples/js/libs/stats.min.js"></script>

<script>

let location_path = 'https://' + location.host + '/AR/',
        bisplay = false,
        playingtime = Date.now();
window.ARThreeOnLoad = function() {

	ARController.getUserMediaThreeScene({cameraParam: location_path+'data/data/camera_para.dat', 
	onSuccess: function(arScene, arController, arCamera) {
		document.body.className = arController.orientation;
		var renderer = new THREE.WebGLRenderer({antialias: true});
		if (arController.orientation === 'portrait') {
			var h = window.innerWidth;
			renderer.setSize(w, h);
			renderer.domElement.style.paddingBottom = (w-h) + 'px';
		} else {
			if (/Android|mobile|iPad|iPhone/i.test(navigator.userAgent)) {
			} else {
				document.body.className += ' desktop';
			}
		}

		document.body.insertBefore(renderer.domElement, document.body.firstChild);

		var rotationV = 0;
		var rotationTarget = 0;
		var onRenderFcts= [];

		renderer.domElement.addEventListener('click', function(ev) {
			ev.preventDefault();
			rotationTarget += 1;
		}, false);

		var sphere = new THREE.Mesh(
			new THREE.SphereGeometry(0.5, 8, 8),
			new THREE.MeshNormalMaterial()
		);
		sphere.material.shading = THREE.FlatShading;
		sphere.position.z = 40;
		sphere.position.x = 80;
		sphere.position.y = 80;
		sphere.scale.set(80,80,80);

		var torus = new THREE.Mesh(
			new THREE.TorusGeometry(0.3, 0.2, 8, 8),
			new THREE.MeshNormalMaterial()
		);
		torus.material.shading = THREE.FlatShading;
		torus.position.z = 0.5;
		torus.rotation.x = Math.PI/2;

		arController.loadNFTMarker(location_path+'data/dataNFT', function(markerId) {
			var markerRoot = arController.createThreeNFTMarker(markerId);
		});
		arController.addEventListener('getNFTMarker', function (ev) {
			alert('ok');
	    });
		
		var tick = function() {
			arScene.process();

			rotationV += (rotationTarget - sphere.rotation.z) * 0.05;
			sphere.rotation.z += rotationV;
			torus.rotation.y += rotationV;
			rotationV *= 0.8;

			arScene.renderOn(renderer);
			requestAnimationFrame(tick);
		};

		tick();

	}});

	delete window.ARThreeOnLoad;

};

if (window.ARController && ARController.getUserMediaThreeScene) {
	ARThreeOnLoad();
}
</script>

</body>
</html>
