<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>像素鸟</title>
    <link rel="stylesheet" href="index.css">
    <script src="js/utils.js"></script>
    <script src="js/clmtrackr.js"></script>
    <script src="js/model_pca_20_svm.js"></script>
    <script src="js/numeric.js"></script>
    <script src="js/ccv.js"></script>
    <script type="text/javascript"src="js/jquery-2.0.3.min.js"></script>
</head>

<body>
    <!-- 这是游戏的容器 -->
    <div id="game">
            <!-- 天空容器 -->
            <div class="sky"></div>
            <!-- 大地容器 -->
            <div class="land"></div>
            <!-- 小鸟容器 -->
            <div class="bird"></div>
            <!-- 柱子的容器，后期自动生成的，这里只是为了调节样式 -->
            <!-- <div class="pipeup"></div>
        <div class="pipedown"></div> -->
    </div>
    <div id="container">
        <video id="video" width="400" height="200" autoplay>
            您的浏览器不支持video标签
        </video>
        <canvas id="canvas" width="300" height="200"></canvas>
    </div>
    <div class="canvas">
        <canvas id="canvas" width="600" height="400"></canvas>
        <div id="tip"></div>
        <div id="result"></div>
    </div>
    <button id="mouse">张嘴验证</button>
    <button id="head">摇头验证</button>
    <button id="eye">眨眼验证</button>

    <div id="tip" style="display: none;">
    </div>
        <input type="hidden" id="result" />
        <div id="msg" style="display: none;">
    </div>

    <div id="positions">
    </div>
    <p class="msg">回车键开始/暂停，空格键跳跃</p>
    <script src="./alive_face.js"></script>
    <script src="./index.js"></script>

</body>

</html>
